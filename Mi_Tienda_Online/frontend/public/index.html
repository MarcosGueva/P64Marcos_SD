<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Tienda Online</a>
            <button class="btn btn-outline-light" onclick="verCarrito()">🛒 Carrito (<span id="carrito-contador">0</span>)</button>
            <button class="btn btn-outline-light ms-2" onclick="verProductos()">🛍 Productos</button>
            <button class="btn btn-outline-light ms-2" onclick="verHistorial()">📜 Historial</button>

            <!-- Sección de Usuario -->
            <div class="d-flex ms-auto">
                <span class="navbar-text text-light me-3" id="usuario-info"></span>
                <button id="btn-auth" class="btn btn-outline-warning"></button>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div id="productos-container">
            <h2 class="text-center">📦 Productos Disponibles</h2>
            <div class="row justify-content-center" id="productos-lista"></div>
        </div>

        <div id="carrito-container" class="d-none">
            <h2>🛒 Tu Carrito</h2>
            <ul class="list-group" id="carrito-lista"></ul>
            <button class="btn btn-success mt-3" onclick="finalizarCompra()">Pagar</button>
            <button class="btn btn-secondary mt-3" onclick="verProductos()">Volver</button>
        </div>

        <div id="historial-container" class="d-none">
            <h2>📜 Historial de Compras</h2>
            <ul class="list-group" id="historial-lista"></ul>
            <button class="btn btn-secondary mt-3" onclick="verProductos()">Volver</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/historial.js"></script>

    <script>
        // ✅ Definir las funciones faltantes para evitar errores
        function verCarrito() {
            document.getElementById("productos-container").classList.add("d-none");
            document.getElementById("carrito-container").classList.remove("d-none");
            document.getElementById("historial-container").classList.add("d-none");
            mostrarCarrito();
        }

        function verProductos() {
            document.getElementById("productos-container").classList.remove("d-none");
            document.getElementById("carrito-container").classList.add("d-none");
            document.getElementById("historial-container").classList.add("d-none");
        }

        function verHistorial() {
            document.getElementById("productos-container").classList.add("d-none");
            document.getElementById("carrito-container").classList.add("d-none");
            document.getElementById("historial-container").classList.remove("d-none");
            cargarHistorial();
        }

        // ✅ Cargar los productos al inicio
        document.addEventListener("DOMContentLoaded", () => {
            console.log("📢 index.html cargado, verificando sesión...");
            actualizarCarrito();
        });
    </script>
</body>
</html>

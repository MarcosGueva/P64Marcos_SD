<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi Tienda - Admin</a>
            <button class="btn btn-outline-light ms-auto" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">📦 Gestión de Productos</h2>
        
        <!-- Formulario para agregar productos -->
        <form id="form-producto" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="imagen" class="form-control" placeholder="URL de Imagen" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Agregar Producto</button>
                </div>
            </div>
        </form>

        <!-- Tabla de productos -->
        <h3>Lista de Productos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productos-lista"></tbody>
        </table>

        <h2 class="mt-5 text-center">📜 Gestión de Pedidos</h2>
        <!-- Tabla de pedidos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidos-lista"></tbody>
        </table>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
